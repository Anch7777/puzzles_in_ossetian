{% extends "base.html" %}
{% block content %}
<div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalRegister">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header border-bottom-0">
                <h1 class="modal-title fs-4">Продолжить игру?</h1>
            </div>
            <div class="modal-body py-0">
                <p>Вы уже решили 3 ребуса!</p>
                <p>Зарегистрируйтесь, чтобы сохранить свой прогресс.</p>
            </div>
            <div class="modal-footer flex-column border-top-0">
                <a href="{{ url_for('register') }}" class="btn btn-lg btn-primary w-100 mx-0">Зарегистрироваться</a>
                <button type="button" class="btn btn-lg btn-light w-100 mx-0" onclick="window.location.href='{{ url_for('game') }}'">Продолжить без регистрации</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
