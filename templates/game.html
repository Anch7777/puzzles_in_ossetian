{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <h1>Решите ребус</h1>
    <img src="{{ url_for('static', filename='images/' + rebus.image) }}" alt="Ребус" class="img-fluid mb-3">
    <form method="POST" class="mb-3">
        <input type="text" name="answer" placeholder="Введите ответ" class="form-control mb-2">
        <button type="submit" name="action" value="check_answer" class="btn btn-success">Проверить</button>
        <button type="submit" name="action" value="reset_game" class="btn btn-danger">Начать заново</button>
    </form>
    <div class="mb-3">
        <button type="submit" name="action" value="show_hint" class="btn btn-warning">Подсказка ({{ hints_left }} осталось)</button>
        <p id="hint-text" class="mt-2"></p>
    </div>
    <div class="mb-3">
        <div class="row">
            {% for letter in ossetian_alphabet %}
                <div class="col-2">
                    <button type="button" class="btn btn-secondary w-100" onclick="document.querySelector('input[name=\'answer\']').value += '{{ letter }}';">{{ letter }}</button>
                </div>
            {% endfor %}
        </div>
    </div>
    <p>Ваш текущий счет: {{ score }}</p>
</div>

<!-- Модальное окно -->
{% if show_register_modal %}
<div class="modal fade show" id="registerModal" tabindex="-1" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Хотите сохранить прогресс?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Зарегистрируйтесь, чтобы сохранить свой прогресс.
            </div>
            <div class="modal-footer">
                <a href="{{ url_for('register') }}" class="btn btn-primary">Зарегистрироваться</a>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Продолжить играть</button>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
