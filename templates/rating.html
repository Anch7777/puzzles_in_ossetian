{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Рейтинг игроков</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody>
            {% for user in ratings %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
