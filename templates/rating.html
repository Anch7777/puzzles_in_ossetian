{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Рейтинг игроков</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Игрок</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody>
            {% for rating in ratings %}
            <tr>
                <td>{{ rating.name }}</td>
                <td>{{ rating.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
